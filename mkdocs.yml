site_name: Guyitao's Blog
site_url: https://mydomain.org/mysite
repo_name: Guyitaoo/my-blog
repo_url: https://github.com/Guyitaoo/my-blog.git
theme:
  name: material
  language: zh
  logo: _assets/logo.jpg
  favicon: _assets/favicon.png
  font:
    size: 26px
  repo_icon: true
  repo_name: "完整的长仓库名称显示"
  icon:
    #repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - content.code.copy
  custom_dir: overrides
copyright: Copyright &copy; 2024~2025 <a href="https://github.com/Guyitaoo">Guyitao</a>
plugins:
  - search
  # - statistics:
  #     #page_template: _config/word-count-only.md  # 使用自定义模板
  #     page_read_time: false    # 关闭阅读时间
  #     page_images: false       # 关闭图片统计
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition 
  - pymdownx.details  # 支持可折叠提示框
  - pymdownx.superfences  # 代码块嵌套
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: "__span"
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  
extra_css:
  - _styles/extra.css
  - _styles/components/gallery.css
  - https://static.zeoseven.com/zsft/292/main/result.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.1.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-tc-webfont@1.0.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
extra_javascript:
  - _js/components/gallery.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 首页: index.md
  - 课程笔记:
      - 数学: 
        - 高等数学: 
          - 首页: course/math/calculus/index.md
        - 线性代数: 
          - 首页: course/math/linear_algebra/index.md
      #- 英语: english.md
      - Python与人工智能:
        - 首页: course/python/index.md
        - 笔记: course/python/notes.md
  - 技术积累:
    - 首页: tech/index.md
    - 工具:
        - Anaconda环境配置: tech/tools/anaconda/anaconda_env.md
        - Visual Studio Code: tech/tools/vscode/vscode.md
        - Jupyter Notebook: tech/tools/jupyter_notebook/jupyter_notebook.md
    - 自然语言处理:
        - 首页: tech/nlp/index.md
        - 分词: tech/nlp/tokenization.md
        - 停用词去除: tech/nlp/stop_word_removal.md
        - 词性标注: tech/nlp/part-of-speech_tagging.md
  - 其他内容:
      - 首页: else/index.md
  - 关于: 
        - 关于: about/about.md
        - 友情链接: about/friends.md